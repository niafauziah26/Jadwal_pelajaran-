<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jadwal-pelajaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
  <table class="table" id="jadwal-pelajaran">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Hari</th>
        <th scope="col">Jam</th>
        <th scope="col">waktu</th>
        <th scope="col">Kelas</th>
        <th scope="col">Mapel</th>
        <th scope="col">Nama guru</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <img src="loader.gif" style="width: 1,8em; display: block" id="loader">
  <a href="form-data-mapel.html">Tambah Jadwal Mapel</a>
  
   <script type="module">
    import { ambiljadwalpelajarn, formatAngka, hapusjadwalpelajaran } from './main.js'
$(document).ready(async function() {
      let elemenDaftar = $("#jadwal-pelajarn > tbody");
      let daftarJadwalpelajaran = await ambilDaftarJadwalpelajaran();
      let nomor = 1;

      jadwalpelajarn.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.hari + '</td>' +
          '<td>' + data.jam + '</td>' +
          '<td>' + data.waktu + '</td>' +
          '<td>' + data.kelas + '</td>' +
          '<td>' + data.mapel + '</td>' +
          '<td>' + data.nama guru + '</td>' +
          '<td>' + '<button class="btn btn-danger tombol-hapus" data>' + '<td class="stack-up">' +
          ' <a href="#" class="btn btn-warning link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });
      $('.tombol-hapus').click(async function() {
        await hapusjadwalpelajaran($(this).attr('data'));
        location.reload();
      })
      $('.link-ubah').click(async function() {
        window.location.replace('ubah-mapel.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();

    });


</script>
</body>
</html>
